apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-apps
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  sources:
  - repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 2.0.2
    chart: argocd-apps
    helm:
      valueFiles:
      - '$values/kubernetes/eks_pause_container/argocd_bootstraps/values/one-click-bootstrap.yaml'
  - repoURL: 'https://github.com/choisungwook/portfolio.git'
    targetRevision: master
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
