apiVersion: apps/v1
kind: Deployment
metadata:
  name: netshoot
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netshoot
  template:
    metadata:
      labels:
        app: netshoot
    spec:
      containers:
      - name: netshoot
        image: nicolaka/netshoot
        command: ["/bin/sleep", "infinity"]
        resources:
          limits:
            cpu: "0.2"
            memory: 50Mi
          requests:
            cpu: "0.2"
            memory: 50Mi
