# ArgoCD ApplicationSet 생성
applicationsets:
  istio-addons:
    namespace: argocd
    additionalLabels: {}
    additionalAnnotations: {}
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    generators:
    - list:
        elements:
        - name: prometheus
          repoURL: 'https://prometheus-community.github.io/helm-charts'
          chart: prometheus
          targetRevision: '25.30.1'
          valueFile: 'prometheus.yaml'
          namespace: istio-system
    template:
      metadata:
        name: '{{name}}'
      spec:
        project: bootstrap
        sources:
        - repoURL: '{{repoURL}}'
          targetRevision: '{{targetRevision}}'
          chart: '{{chart}}'
          helm:
            valueFiles:
            - '$values/kubernetes/istio/install/argocd_bootstrap/values/{{valueFile}}'
        - repoURL: 'https://github.com/choisungwook/portfolio.git'
          targetRevision: master
          ref: values
        destination:
          server: 'https://kubernetes.default.svc'
          namespace: '{{namespace}}'
        syncPolicy:
          syncOptions:
          - CreateNamespace=true
          automated:
            prune: true
            selfHeal: true
