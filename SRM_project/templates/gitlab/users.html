{% extends 'layout.html' %}

{% block title %}
<title>gitlab 계정조회 결과</title>
{% endblock %}

{% block contents %}
    {% if response_code %}
        {% for user in users %}
            {% for key, value in user.items() %}
                
                <p>{{key}}: {{value}}</p>
            {% endfor %}
        {% endfor %}
    {% endif %}
{% endblock %}
