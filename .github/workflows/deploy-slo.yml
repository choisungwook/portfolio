name: Deploy SLO Calculator

on:
  push:
    branches: [master]
    paths:
      - "product/slo/frontend/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.SLO_DEPLOY_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Sync to S3
        run: |
          aws s3 sync product/slo/frontend/ s3://${{ secrets.SLO_S3_BUCKET }} \
            --delete \
            --cache-control "no-cache, max-age=0"

