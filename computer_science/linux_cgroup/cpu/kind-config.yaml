kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: cgroup-cpu
nodes:
- role: control-plane
  image: kindest/node:v1.29.1
- role: worker
  image: kindest/node:v1.29.1
  labels:
    tier: infra
- role: worker
  image: kindest/node:v1.29.1
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "tier=service-a"
        cpu-manager-policy: static
        reserved-cpus: "0"
        system-reserved: "cpu=1"
