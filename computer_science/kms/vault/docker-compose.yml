services:
  vault:
    image: hashicorp/vault:1.18
    container_name: vault-kms
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: "root-token"
      VAULT_DEV_LISTEN_ADDRESS: "0.0.0.0:8200"
    cap_add:
      - IPC_LOCK
    # dev 모드: 자동으로 unsealed 상태로 시작, 메모리 기반 스토리지
    command: vault server -dev
