{% extends "base.html" %}

{% block content %}
    <h1>Delete Memo</h1>
    <p>Are you sure you want to delete the memo "{{ memo.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'memo_list' %}" class="button">Cancel</a>
{% endblock %}
