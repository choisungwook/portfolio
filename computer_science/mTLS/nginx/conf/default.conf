events { }

http {
    server {
        listen 443 ssl;
        server_name myserver.com;

        # 🔹 TLS 1.2만 허용
        ssl_protocols TLSv1.2;

        # 🔹 서버 인증서 및 키
        ssl_certificate /etc/nginx/certs/server.crt;
        ssl_certificate_key /etc/nginx/certs/server.key;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}
